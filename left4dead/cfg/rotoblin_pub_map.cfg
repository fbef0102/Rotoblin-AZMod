//=========================================
// rotoblin_pub_map
//=========================================
//Executing rate settings
exec server_rates.cfg
//-----------------------------------------

//Server settings
sv_alltalk 0
//----------------------------------------
//-----------------------------------------
//Rup settings
l4d_ready_enabled 0
l4d_ready_both_halves 0
l4d_team_order 0
//-----------------------------------------
//Rotoblin settings
rotoblin_enable_2v2 0			//Sets whether 2vs2 mod is enabled, slays infected bots upon losing control
rotoblin_melee_penalty 1		//Limits Melee
//-----------------------------------------
//Pub convars
//Special infected settings
sm_cvar z_tank_health 6000
//-Smoker-settings
sm_cvar z_versus_smoker_limit 1
//-Boomer-settings
sm_cvar z_versus_boomer_limit 1

//Common convars
sm_cvar l4d_ready_common_limit 30
sm_cvar l4d_ready_mega_mob_size 30

//Player settings
sm_cvar survivor_limit 4
sm_cvar z_max_player_zombies 4

//SpawnTimer settings
sm_cvar z_ghost_delay_min 15
sm_cvar z_ghost_delay_max 15

//Director settings
sm_cvar director_min_start_players 1
sm_cvar director_no_survivor_bots 0
sm_cvar l4d_ready_all_bot_team 1

//AI bot control
l4d_infectedbots_adjust_spawn_times "0"
l4d_infectedbots_boomer_limit "1"
l4d_infectedbots_hunter_limit "2"
l4d_infectedbots_smoker_limit 1
l4d_infectedbots_max_specials 4
l4d_infectedbots_infhud_announce "1"
l4d_infectedbots_infhud_enable "1"
l4d_infectedbots_initial_spawn_timer 10
l4d_infectedbots_spawn_time_max "30"
l4d_infectedbots_spawn_time_min "22"
l4d_infectedbots_lifespan 35
l4d_infectedbots_spawns_disabled_tank 0
//-----------------------------------------
//Executing shared convars
exec server_pub_convars.cfg
//-----------------------------------------
//Execute Custom convars
exec Reloadables.cfg