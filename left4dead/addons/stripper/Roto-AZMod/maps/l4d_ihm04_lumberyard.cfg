;---- Prevent Dynamic Pathing - Leave it open for both Sides.
modify:
{
	match:
	{
		"classname" "logic_auto"
		"hammerid" "99243"
	}
	delete:
	{
		"OnMapSpawn" "barricade_case,PickRandom,,0.5,-1"
	}
}

