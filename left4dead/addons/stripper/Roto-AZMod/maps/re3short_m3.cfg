; 鐘樓禮物盒, 特感右鍵打開會導致血量變成6000
; 你馬的6000HP, 濫用此bug搞我, 我就讓你設置成1HP
{
	match:
	{
		"classname" "trigger_multiple"
		"hammerid" "396513"
	}
	delete:
	{
		"OnStartTouch" "!activator,AddOutput,health 6000,2.1,1"
		"OnStartTouch" "!activator,AddOutput,maxhealth 6000,2,1"
	}
	insert:
	{
		"OnStartTouch" "!activator,AddOutput,health 1,2.1,1"
		"OnStartTouch" "!self,Kill,,3.0,1"
	}
}


