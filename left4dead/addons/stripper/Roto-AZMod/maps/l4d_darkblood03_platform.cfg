; generator_switch horde reduce
{
	match:
	{
		;"targetname" "filter_generator"
		"classname" "filter_activator_team"
		"hammerid" "972352"
	}
	delete:
	{
		"OnPass" "director,PanicEventControlled,20,2,1"
		"OnPass" "door_sliding,Open,,4,-1"
		"OnPass" "nav_door,UnblockNav,,20,-1"
	}
