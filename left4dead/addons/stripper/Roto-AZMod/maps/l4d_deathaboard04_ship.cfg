; reduce crash probability
; add fog
modify:
{
	match:
	{
		"classname" "env_fog_controller"
		"hammerid" "7546421"
		"targetname" "fogexteriorcontroller"
        ;"fogcolor" "27 41 52"
		;"fogend" "5000"
		;"farz" "-1"
	}
	replace:
	{
		"fogend" "3200"
		"fogenable" "1"
		"farz" "4000"
	}
}
{
	match:
	{
		"classname" "env_fog_controller"
		"hammerid" "7546425"
		"targetname" "foginteriorcontroller"
        ;"fogcolor" "100 132 142"
		;"fogend" "3500"
		;"farz" "6000"
	}
	replace:
	{
		"fogenable" "1"
		"fogend" "3200"
		"farz" "4000"
	}
}

