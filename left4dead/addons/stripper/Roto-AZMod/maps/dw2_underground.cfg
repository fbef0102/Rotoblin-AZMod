; Harry modify 2026
; 減少綠色酸液對人類造成的傷害
modify:
{
	match:
	{
		"filtername" "filter_hurt"
		"classname" "trigger_hurt"
	}
	replace:
	{
		"damage" "2"
	}
	insert:
	{
		"OnHurtPlayer" "!caller,Disable,,0.1,-1"
		"OnHurtPlayer" "!caller,Enable,,1.5,-1"
	}
}